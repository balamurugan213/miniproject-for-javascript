<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="section-center">
    <!-- image -->
    <article class="gift-img">
      <img src="./gift.jpeg" alt="gift pic">
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>Old iphone Giveaway</h3>
      <h4 class="giveaway"> gineaway endes on 4 july 2020,9.00pm </h4>
      <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem nisi recusandae amet quam inventore vero iste
        ut odio dolores laudantium? </p>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days"> 30 </h4>
            <span>Days</span>
          </div>
        </div>
        <!-- end -->
        <!-- hour -->
        <div class="deadline-format">
          <div>
            <h4 class="days"> 30 </h4>
            <span>Hours</span>
          </div>
        </div>
        <!-- end -->
        <!-- mins -->
        <div class="deadline-format">
          <div>
            <h4 class="days"> 30 </h4>
            <span>Mins</span>
          </div>
        </div>
        <!-- end -->
        <!-- seconds -->
        <div class="deadline-format">
          <div>
            <h4 class="days"> 30 </h4>
            <span>Seconds</span>
          </div>
        </div>
        <!-- end -->
      </div>
    </article>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>
</html>
